---
layout: default
---
<article>

<section>
  <h1 class="cnerg-center">Mission: <br/>{{ site.data.mission_and_values.mission }}</h1>
</section>
<hr>
  <section>
    <div class="container">
      <div class="row row-no-gutters">
          {% for area in site.data.areas %}
          <div class="col-sm-4 portfolio-item">
            <div class="cnerg-home-title">
              <h2>{{ area.title }}</h2>
            </div>
              <a href="{{ area.url }}" class="portfolio-link">
               <div class="portfolio-hover">
                 <div class="portfolio-hover-content">
                   <div class="lg-plus">
                    +
                   </div>
                 </div>
               </div>
              <img src="assets/images/{{ area.image }}" alt="{{ area.alt-text }}"></a><br/>
            {{ area.desc }}
          </div>
          {% endfor %}
      </div>
    </div>
  </section>

</article>
